<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Travel Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Users' %}active{% endif %}" href="/">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Flights' %}active{% endif %}" href="/flights">Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Bookings' %}active{% endif %}" href="/bookings">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Payments' %}active{% endif %}" href="/payments">Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Hotels' %}active{% endif %}" href="/hotels">Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Car Rental' %}active{% endif %}" href="/car_rentals">Car Rental</a>
                    </li>              
                    <li class="nav-item">
                        <a class="nav-link" href="/search_all">Search All</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/view_cart">View Cart <span class="badge bg-primary">{{ cart_count }}</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Revenue by Airline' %}active{% endif %}" href="/revenue_by_airline">Revenue by Airline</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'Most Booked Destinations' %}active{% endif %}" href="/most_booked_destinations">Most Booked Destinations</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
