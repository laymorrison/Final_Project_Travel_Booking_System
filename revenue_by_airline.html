{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Revenue by Airline</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Airline</th>
                <th>Total Revenue</th>
            </tr>
        </thead>
        <tbody>
            {% for row in revenue_data %}
            <tr>
                <td>{{ row.airline_name }}</td>
                <td>${{ row.total_revenue }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
